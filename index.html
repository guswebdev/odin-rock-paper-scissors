<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Piedra, Papel o Tijera</h1>
    </header>
    <main>
      <div class="container">
        <section class="container-game">
          <article class="btns">
            <button class="btn" data-id="piedra">Piedra</button>
            <button class="btn" data-id="papel">Papel</button>
            <button class="btn" data-id="tijera">Tijera</button>
          </article>
          <article class="rounds">
            <p>-</p>
          </article>
          <article class="results">
            <p>HUMAN : <span data-puntaje-human>-</span></p>
            <p>COMPUTER: <span data-puntaje-computer>-</span></p>
          </article>
          <article class="winner">
            <p>El ganador es <span data-winner>-</span></p>
          </article>
        </section>
      </div>
    </main>
    <footer class="footer">Hecho por Gustavo Mi√±o</footer>

    <script src="script.js"></script>
  </body>
</html>
